    <script type="text/javascript">
     function newSrc() {
      var e = document.getElementById("MySelectMenu");
      var newSrc = e.options[e.selectedIndex].value;
      document.getElementById("MyFrame").src=newSrc;
     }
    </script>

</div>
	  <div class="container">
<iframe src="https://panorama.enscape3d.com/view/g3h4eeb1" id="MyFrame" frameborder="0" scrolling="no" class="embed-responsive-item" allowfullscreen></iframe></br>
	  
	  </div>
	  
	  <div class="container">
		  <div class="row">
			  <div class="col-6"><p class="lead"><span class="badge badge-info"> Start Here </span> Use the dropdown menu to navigate to a different location in the building, then click the <strong>Refresh 360&#176; window</strong> button. Use the mouse cursor to orbit in the WebVR window.</p></div>
		  <div class="col-3">
<select id="MySelectMenu" class="custom-select custom-select-lg" data-toggle="tooltip" data-placement="top" title="Use this dropdown menu to navigate to a different location in the building.">
  <option value="https://panorama.enscape3d.com/view/0qmfhrt2">Roof Deck</option>
  <option value="https://panorama.enscape3d.com/view/g3h4eeb1">Level 3 Pool Deck</option>
  <option value="https://panorama.enscape3d.com/view/52njxsma">Level 3</option>
  <option value="https://panorama.enscape3d.com/view/9pbk3ux6">Level 2</option>
  <option value="https://panorama.enscape3d.com/view/wiwkwndt">Level 1</option>
  <option value="https://panorama.enscape3d.com/view/xnzgsiay">Level 1 Lobby</option>
  <option value="https://panorama.enscape3d.com/view/3c26dlfw">Underground Parking</option>
</select>	  
			  </div>
			  <div class="col-3">
	  
	  
	  
<button onClick="newSrc();" type="button" class="btn btn-primary btn-lg" data-toggle="button" aria-pressed="false">Refresh 360&#176; window</button>
