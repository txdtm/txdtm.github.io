<!DOCTYPE html>
<html>

  <head>
	  <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Navigate WebVR</title>
	  
    <script type="text/javascript">
     function newSrc() {
      var e = document.getElementById("MySelectMenu");
      var newSrc = e.options[e.selectedIndex].value;
      document.getElementById("MyFrame").src=newSrc;
     }
    </script>
	  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <style type="text/css">
      select {clear:both;}
#MyFrame {
  width: 1200px;
  height: 600px;
  overflow: hidden;
}
    </style>
  </head>

  <body>
	  <div class="container">
<iframe src="https://panorama.enscape3d.com/view/g3h4eeb1" id="MyFrame" scrolling="no"></iframe></br>
	  <p>Use this dropdown menu to navigate to a different location in the building, then click Refresh WebVR window button:</p>
<select id="MySelectMenu" data-toggle="tooltip" data-placement="top" title="Use this dropdown menu to navigate to a different location in the building.">
  <option value="https://panorama.enscape3d.com/view/0qmfhrt2">Roof Deck</option>
  <option value="https://panorama.enscape3d.com/view/g3h4eeb1">Level 3 Pool Deck</option>
  <option value="https://panorama.enscape3d.com/view/52njxsma">Level 3</option>
  <option value="https://panorama.enscape3d.com/view/9pbk3ux6">Level 2</option>
  <option value="https://panorama.enscape3d.com/view/wiwkwndt">Level 1</option>
  <option value="https://panorama.enscape3d.com/view/xnzgsiay">Level 1 Lobby</option>
  <option value="https://panorama.enscape3d.com/view/3c26dlfw">Underground Parking</option>
</select>
	  
<button onClick="newSrc();">Refresh WebVR winddow</button>
	  </div>

	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>

</html>
